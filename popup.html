<!DOCTYPE html>
<html>
  <head>
    <style>
      button {
        margin:10px;
        padding:5px;        
        outline: none;
        align-self: auto;
      }
      td,th {
        color: black;
      } 


      </style>
      <link rel="stylesheet" href="style.css"/>
      <link rel="stylesheet" href="buttons.css"/>
      <script src="config.js"></script>
      <script src="sites.js"></script>
      <script src="popup.js"></script>
  </head>
  <body>
    <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-firestore.js"></script>
  <script src="./init-firebase.js"></script>
    <div id="button_row">
      <button id="options" class="pure-button">Options</button>&nbsp;
      <button id="clear" class="pure-button">Clear</button>&nbsp;
    </div>
    <div id="lastClear"></div>
    <div id="nextClear"></div>
    <div>
      <table id="stats">
        <thead>
          <tr>
            <th scope="col">Site</th>
            <th scope="col">Time</th>
            <th scope="col">Percent</th>
          </tr>
        </thead>
        <tbody id="stats_tbody"></tbody>
      </table>
    </div>
    <div>
      <button><a href="./videoRecord.html" target="blank">Start Video Montioring</a></button>
    </div>
    <div>
      <video id="video" width="0" height="0"  autoplay></video>
      <div id="timer">00:00</div>
      <button id="start">Start</button>
      <button id="stop">Stop</button>
      <button id="download">Download</button>
      <script src="./videoRecord.js"></script>
    </div>
  </body>
</html>
